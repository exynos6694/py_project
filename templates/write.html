<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>글쓰기</title>
    <link rel="stylesheet" href="../static/styles.css">
</head>
<body>
    <div class="header">
        <div class="logo">D</div>
        <div class="title"></div>
        <div class="search-container">
            <input type="text" placeholder="실시간 급상승">
            <button>🔍</button>
        </div>
        <div class="icons">
            <div class="icon"><a href="/login">👤</a></div>
            <div class="icon">🎧</div>
        </div>
    </div>
    
    <div class="navbar">
        <div class="nav-item"><a href="/">홈</a></div>
        <div class="nav-item"><a href="/write">글쓰기</a></div>
        <div class="nav-item"><a href="/posts">전체글</a></div>
        <div class="nav-item">카테고리 3</div>
        <div class="nav-item">카테고리 4</div>
        <div class="nav-item">카테고리 5</div>
    </div>

    <div class="container">
        <div class="section" id="write-form">
            <h2>글쓰기</h2>
            <form action="/submit" method="post">
                <label for="title">제목:</label>
                <input type="text" id="title" name="title" required>

                <label for="title">작성자:</label>
                <input type="text" id="author" name="author" required>

                <label for="content">내용:</label>
                <textarea id="content" name="content" rows="10" required></textarea>
                <button type="submit">제출</button>
            </form>
        </div>
    </div>
</body>
</html>
